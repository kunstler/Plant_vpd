  ms/Plant_WaterStress_SupplMat.pdf:
    depends:
      - ms/ms.sty
      - ms/amnat.bst
    command: latex_build("ms/Plant_WaterStress_SupplMat.tex", "ms/references.bib", clean=TRUE)


  figures_plant:
