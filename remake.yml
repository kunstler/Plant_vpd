  download/wc2.0_2.5m_tmax_01.tif:
    command: fun_unzip("download/wc2.0_2.5m_tmax.zip")

  download/wc2.0_2.5m_tavg_01.tif:
    command: fun_unzip("download/wc2.0_2.5m_tavg.zip")

