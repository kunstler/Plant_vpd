  param_slope_TP:
    command: param_B_kl_climate_TP(leaf_traits)

  leaf_traits:
    packages: xlsx
    command: >
      process_wright_2004("download/wright-2004.xls",
                          "data/wright_2004_locations.csv",
                          AridityIndex)

  zanne_clim:
    command: get_climate_niche(zanne, worldclim)
    packages:
      - parallel
      - rgbif
      - dismo

  chave_clim:
    command: get_climate_niche(chave, worldclim)
    packages:
      - parallel
      - rgbif
      - dismo

  zanne:
    packages: xlsx
    command: process_zanne_2010("download/zanne-2010.xls")

  olson:
    packages: xlsx
    command: process_olson_2010("download/olson-2014.xls")

  chave:
    packages: xlsx
    command: process_chave_2009("download/chave-2009.xls")

  AridityIndex:
    command: download_aridity_index()
    packages: raster


