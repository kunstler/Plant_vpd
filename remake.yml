    check: exists
    cleanup_level: purge

  dataFF16FvCB_h_FC:
    command: data_patch_FF16FvCB(I(vpd = 3), I(cancel_F = TRUE))
    check: exists
    cleanup_level: purge

  figures/Patch_FF16_FH.pdf:
    command: plot_patch_data_grad(dataFF16_l_FH, dataFF16_h_FH, I(title = "FF16 FH"))
    plot: Bwide

  figures/Patch_FF16_FC.pdf:
    command: plot_patch_data_grad(dataFF16_l_FC, dataFF16_h_FC, I(title = "FF16 FC"))
    plot: Bwide

  figures/Patch_FF16FvCB_FH.pdf:
    command: plot_patch_data_grad(dataFF16FvCB_h_FH, dataFF16FvCB_l_FH, I(title = "FF16FvCB FH"))
    plot: Bwide

  figures/Patch_FF16FvCB_FC.pdf:
    command: plot_patch_data_grad(dataFF16FvCB_h_FC, dataFF16FvCB_l_FC, I(title = "FF16FvCB FC"))
    plot: Bwide

# Parametrization of FvCB

