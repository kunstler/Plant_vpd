## Data

  leaf_traits:
    packages: xlsx
    command: >
      process_wright_2004("download/wright-2004.xls",
                          "data/wright_2004_locations.csv",
                          AridityIndex)

  AridityIndex:
    command: download_aridity_index()
    packages: raster

  output/vpd_raster.rds:
    command: vpd_tavg_data()
