packages:
  - plant
  - plant.assembly
  - loggr
  - rmarkdown
  - RColorBrewer
  - smatr
  - raster
  - gtools
  - dplyr
  - reldist

sources:
  - R

plot_options:
  tall:
    height: 6.5
    width: 5.5
  wide:
    height: 5
    width: 10
