    - download/wc2.0_2.5m_tmin_01.tif
    - download/wc2.0_2.5m_tmax_01.tif
    - download/wc2.0_2.5m_tavg_01.tif

  df_mean_vpd_t_cor:
    command: mean_vpd_t_cor()
